<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes in JS</title>
</head>
<body>
    <h1>Datatype demo in JS</h1>
    <pre id="demo"></pre>
    <script>
        const a1=12;
        const a2="Ramu";
        const a3=true;
        let a4;
        const a5=null;
        const a6=21313131232n;
        const a7=Symbol("id");
        let result="";
       
        document.getElementById("demo").innerHTML=`
        number=${a1}
        string=${a2}
        boolean=${a3}
        undefine=${a4}
        nothing=${a5}
        bigint=${a6}
        symbol=${a7.toString()}
        `;
    </script>
</body>
</html>
