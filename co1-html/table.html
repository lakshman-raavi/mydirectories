<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Table element demo</title>
    <style>
        body
        {
            text-align: center;
        }
        h1
        {
            font-size: 15px;
        }
        table tbody
        {
            background-color: brown;
            text-align: center;
        }
        th{
            background-color: aliceblue;
            color: red;
        }
        tfoot td
        {
            background-color: yellow;
        }
        caption
        {
            color: blue;
        }
    </style>
</head>
<body>

        </tr>
        <tr>

        </tr>
        </thead>
