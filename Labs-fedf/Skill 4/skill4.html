<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #555;
            color: white;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            margin-top: 80px;
            padding: 20px;
        }

        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: auto;
        }

        .slide {
            position: absolute;
            width: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            .slideshow-container {
                width: 90%;
            }

            header, footer {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>My Heros  Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#Heros">Heros</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h2>Welcome</h2>
        <p>This is a responsive product showcase page.</p>
    </section>

    <section id="products">
        <h2>Featured Products</h2>
        <div class="slideshow-container">
            <img class="slide active" src="pavan.jpg" alt="Product 1">
            <img class="slide" src="venki.jpg" alt="Product 2">
            <img class="slide" src="pavan.jpg" alt="Product 3">
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: contact@example.com</p>
    </section>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

    <script>
        // Simple JavaScript Slideshow
        const slides = document.querySelectorAll('.slide');
        let index = 0;

        setInterval(() => {
            slides.forEach(slide => slide.classList.remove('active'));
            index = (index + 1) % slides.length;
            slides[index].classList.add('active');
        }, 3000);
    </script>
</body>
</html>
